<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Ironhack cart</title>
</head>

<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class="container">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col"></th>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col">Quatity</th>
          <th scope="col">Total</th>
          <th scope="col">Edit</th>
        </tr>
      </thead>
      <tbody class="products-parent">
        <tr class="product">
          <th scope="row"></th>
          <td>IronBubble-head</td>
          <td class="price">$25.00</td>
          <td>
            <label for="quantity">QTY</label>
            <input name="quantity" type="number">
          </td>
          <td class="totalProductPrice">$0</td>
          <td><button class="btn-delete">Delete</button></td>
        </tr>
        <tr class="product">
          <th scope="row product"></th>
          <td>Ironshirt</td>
          <td class="price">$15.00</td>
          <td>
            <label for="quantity">QTY</label>
            <input name="quantity" type="number">
          </td>
          <td class="totalProductPrice">$0</td>
          <td><button class="btn-delete">Delete</button></td>
        </tr>
        <tr>
          <th scope="row"></th>
          <td></td>
          <td></td>
          <td></td>
          <td><span id="total">$0</span></td>

        </tr>
      </tbody>
    </table>

    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">
            <label for="new">New item</label>
            <input class="newItem" name="quantity" type="text">
          </th>
          <th scope="col">
            <label for="new">New price</label>
            <input class="newPrice" name="quantity" type="number">
          </th>
          <th scope="col"></th>
          <th scope="col">
            <button id="new-item-create">Create</button>
          </th>
        </tr>
      </thead>
    </table>
    <div class="calulateButton">
      <button id="calc-prices-button" class="btn-success">Calculate Prices</button>
    </div>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
